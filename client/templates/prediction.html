							  <input type="number" placeholder="eg: -123.6789 or 123.4567 (upto 4 decimals)" class="form-control" id="lat" required data-validation-required-message="Please enter the value">
							  <p class="help-block"></p>
							</div>
						  </div>
					</div>
					<div class="col-lg-6 col-12 p-0">
						<div class="control-group form-group">

							  <p class="help-block"></p>
							</div>
						  </div>
					</div>
				</div>
				<div class="d-flex gap-2 flex-lg-row flex-column">
					<div class="col-lg-6 col-12 p-0">
						<div class="control-group form-group">
							<div class="controls">

							  <p class="help-block"></p>
							</div>
						  </div>
					</div>
					<div class="col-lg-6 col-12 p-0">
						<div class="control-group form-group">
							<div class="controls">
							  <label>Fire Radiative Power (FRP):</label>
							  <input type="number" placeholder="eg: 478.1 (upto 1 decimal)" class="form-control" id="frp" required data-validation-required-message="Please enter the value">
							  <p class="help-block"></p>
							</div>
						  </div>
					</div>
				</div>
				<div class="d-flex gap-2 flex-lg-row flex-column">

							</div>
						</div>
					</div>

						</div>
